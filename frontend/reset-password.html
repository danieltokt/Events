<body>
    <div class="auth-container">

                <p>–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å</p>

                    <input 
                        type="password"

                        name="password" 
                        required 
                        minlength="6"
                        placeholder="–ú–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤"
                    >
                    <span class="error-message" id="passwordError"></span>

                <div class="form-group">
                    <label for="confirmPassword">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword"

                    >

            <div class="auth-footer">

    <div id="notification" class="notification"></div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');
        
        if (!resetToken) {
            showNotification('–ù–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞ –¥–ª—è —Å–±—Ä–æ—Å–∞ –ø–∞—Ä–æ–ª—è', 'error');
            setTimeout(() => window.location.href = 'login.html', 2000);
        }
        
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            let hasError = false;
            
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 
                    '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤';
                hasError = true;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
                hasError = true;
            }
            
            if (hasError) return;
            
            const btn = document.getElementById('resetBtn');
            btn.disabled = true;
            btn.textContent = '–°–±—Ä–æ—Å...';
            
            try {
                await resetPassword(resetToken, password);
            } catch (error) {
                btn.disabled = false;
                btn.textContent = '–°–±—Ä–æ—Å–∏—Ç—å –ø–∞—Ä–æ–ª—å';
            }
        });
    </script>
